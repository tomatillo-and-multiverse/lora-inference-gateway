apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    codec_type: AUTO
                    route_config:
                      name: local_route
                      virtual_hosts:      
                        - name: backend
                          domains: ["*"]
                          routes:
                            - match:
                                prefix: "/"
                              route:  
                                cluster: llm_backend
                                timeout: 1000s  # Increase route timeout
                    http_filters:
                      - name: envoy.filters.http.ext_proc
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
                          failure_mode_allow: false
                          grpc_service:
                            envoy_grpc:
                              cluster_name: ext_proc_cluster
                          processing_mode:
                            request_header_mode: "SEND"
                            response_header_mode: "SEND"
                            request_body_mode: "NONE"
                            response_body_mode: "NONE"
                            request_trailer_mode: "SKIP"
                            response_trailer_mode: "SKIP"
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: llm_backend
          connect_timeout: 
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: llm_backend
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: llm-envoy-lora.default.svc.cluster.local
                          port_value: 8080
        - name: ext_proc_cluster
          connect_timeout: 1000s
          type: STATIC
          http2_protocol_options: {}
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: ext_proc_cluster
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 34.142.133.144
                          port_value: 50051
    # Enable detailed logging
    layered_runtime:
      layers:
        - name: static_layer
          static_layer:
            envoy:
              logging:
                level: debug
