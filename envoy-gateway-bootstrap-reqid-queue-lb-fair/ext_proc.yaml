apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-deployment
  labels:
    app: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
      - name: grpc-server
        image: us-docker.pkg.dev/kaushikmitra-gke-dev/kaushikmitra-docker-repo/grpc-vllm-lora-go-1-exp-lb:latest
        args:
        - -pods
        - "vllm-85997b47fc-n288m,vllm-85997b47fc-wc24f,vllm-85997b47fc-wssc5"
        - -podIPs
        - "10.56.3.88:8000,10.56.1.36:8000,10.56.2.85:8000" 
        - -maxAllowedKVCachePercent
        - "0.9"
        - -verbose
        - "false"
        ports:
        - containerPort: 9002
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server-service
spec:
  selector:
    app: grpc-server
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
  type: ClusterIP
